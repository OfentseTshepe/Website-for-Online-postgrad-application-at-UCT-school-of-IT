    // Method for checking degree standard
    function check(country, data, prev_degree, degree){
        for (var i = 0; i < data.length; i++ ){
            if (country === data[i].name){
                for (var j = 0; j < data[i].degrees.length; j++){
                    if (data[i].degrees[j].name === prev_degree){
                        var standard = data[i].degrees[j].standard;
                        return standard;
                    }
                }
            }
        }
    }

    $(document).ready(function(){
        // index 
        // data[index].name = name of a country
        // data[index].degrees[index] = degrees list for a particular country
        // data[index].degrees[index].name = degree name for a particular country
        // data[index].degrees[index].standard = standard for a particular degree

        $("#div_id_years_of_field_experience").hide();
        $("#other").hide();
        $("#mitfields").hide();
        $("#div_id_description").hide();
        $("#id_other_degree").removeAttr("required");
        $("#id_degree_standard").removeAttr("required");
        $("#id_description").removeAttr("required");

        // Populating degrees for a particular country <select>...<option></option>...</select> 
        $("#id_country").change(function(){
            var country = $("#id_country option:selected").text();

            for (var i = 0; i < data.length; i++ ){
                if (country === data[i].name){
                    $("#id_previous_degree > option").each(function(){
                        var val = $(this).val();
                        if ($.isNumeric(val)){
                            $("#id_previous_degree option[value='"+val+"']").remove();		
                        }
                    });
                    for (var j = 0; j < data[i].degrees.length; j++){
                        $('#id_previous_degree').append("<option value='"+j+"'>"+data[i].degrees[j].name+"</option>");
                    }
                    break;
                }

                else {
                    $("#id_previous_degree > option").each(function(){
                        var val = $(this).val();
                        if ($.isNumeric(val)){
                            $("#id_previous_degree option[value='"+val+"']").remove();		
                        }
                    });
                }
            }		
        });

        $("#id_degree").change(function(){
            var prev_degree = $("#id_previous_degree option:selected").text();
            var	degree = $("#id_degree option:selected").text();
            var	country = $("#id_country option:selected").text();
            var standard = check(country, data, prev_degree, degree);
            
            if (degree === "Honours in Computer Science"){
                if (standard === "Diploma of Higher Education standard" || standard === "British Bachelor (Ordinary) degree standard" ||
                    standard === "BTEC/SQA Higher National Diploma (HND) standard/ Foundation degree standard") {
                    alert("Correct !");
                }

                else {
                    alert("You previous degree standard must be equivalent to one of these to apply for Honours: \nGCE Advanced/Scottish Advanced Higher standard\nDiploma of Higher Education standard\nBritish Bachelor (Ordinary) degree standard");
                }
            }

            else if (degree === "Masters in Information in Technology"){
                if (standard === "British Bachelor degree standard" || standard === "British Bachelor (Honours) degree standard"){
                    alert("Correct !");
                    $("#mitfields").show();
                }

                else {
                    alert("You previous degree standard must be equivalent to one of these to apply for Masters:\nBritish Bachelor degree standard\nBritish Bachelor (Honours) degree standard");
                    $("#mitfields").hide();
                    $("#id_description").removeAttr("required");
                }
            }

            else if (degree === "Masters by Coursework and Dissertation" || degree === "Masters by Dissertation"){
                if (standard === "British Bachelor degree standard" || standard === "British Bachelor (Honours) degree standard"){
                    alert("Correct !");
                    $("#mitfields").hide();
                }

                else {
                    alert("You previous degree standard must be equivalent to one of these to apply for Masters:\nBritish Bachelor degree standard\nBritish Bachelor (Honours) degree standard");
                    $("#mitfields").hide();
                    $("#id_description").removeAttr("required");
                }
            }

            else if (degree === "PhD in Computer Science"){
                if (standard === "British Master's degree standard"){
                    alert("Correct !");
                }

                else {
                    alert("You previous degree standard must be equivalent to one of these to apply for Doctorate:\nBritish Master's degree standard");
                }
            }
            
        });


        $("#id_project_component").change(function(){
            var degree = $("#id_project_component option:selected").text();
            if (degree === "Yes"){
                $("#div_id_description").show();
            }

            else {
                $("#div_id_description").hide()
            }
            
        });

        $("#id_previous_degree").change(function(){
            var prev_degree = $("#id_previous_degree option:selected").text();

                $("#div_id_years_of_field_experience").show();
            }

            else {
                $("#div_id_years_of_field_experience").hide()
            }
            
        });

        // Other option condition
        $("#id_previous_degree").change(function(){
            var opt_degree = $("#id_previous_degree option:selected").text();
            if (opt_degree === "Other"){
                $("#other").show();
            }

            else {
                $("#other").hide()
            }
            
        });
    });
